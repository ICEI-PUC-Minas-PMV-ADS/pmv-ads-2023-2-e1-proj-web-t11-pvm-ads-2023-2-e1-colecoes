<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Item</title>
  <link rel="stylesheet" href="cadastroItem.css">
  <link rel="stylesheet" href="../paginaInicial/paginainicial.css"">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <ul id="menu-title">
    <div id="logo">
        <img src="../paginaInicial/IMG/logo-black.png">
        <h1>GEEK TREASURES</h1>
      </div>
      <div id="bloc">
      <li><a href="../paginainicial/paginainicial.html"> Páginal Inicial</a></li>
      <li><a href="">Quem Somos</a></li>
    </div>
  </ul>
    <div id="bodyCadastroItem" class="bodyCadastroItem">
      <div class="row">
        <h1 class="text-white">Cadastro de Item</h1>
      </div>
      <div class="row">
        <input class="button-form"  type="button" value="Voltar para Minhas Coleções" onclick="window.location.href='../paginaMinhasColecoes/minhaColecao.html';"/> 
      </div>
      <form onsubmit="return false" >
          <div class="row">
            <img src="./assets/icons8-books-64.png" id="imagemSelecionada" width="93" height="84" alt="Descrição da imagem">
          </div>
          <div class="row">
            <input class="input-form" type="text" name="tituloDoItem" id="tituloDoItem" placeholder="Título do Item"/>            
          </div>
          <div class="row">
            <input class="input-form" type="text" name="categoria" id="categoria" placeholder="Categoria"/>            
          </div>
          <div class="row">
            <input class="input-form" type="text" id="descricao" placeholder="Descrição"/>            
          </div>
          <div class="row">
            <input class="input-form" type="date" id="dataAquisicao" placeholder="Data da Aquisição"/>            
          </div>
          <div class="row">
            <input class="input-form" type="text" id="historia" placeholder="História da Aquisição"/>            
          </div>
          <div class="row">
            <input class="input-form" type="text" id="avaliacao" placeholder="Avaliação Pessoal"/>            
          </div>
          <div class="row">
            <input class="input-form" type="text" id="origem" placeholder="Origem/Autor"/>            
          </div>
          <div class="row">
            <input class="input-form" type="file" id="imagem" placeholder="Selecionar Imagem">            
          </div>
          <div class="row center-row">
            <button onclick="cadastrar()" class="button-form" type="submit">Salvar</button>             
          </div>
        </form>
    </div>

    <script src="./script-cadastroItem.js"></script>
</body>
</html>
