<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Coleções</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/minhacolecao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <div class="main">
      <div class="left_side">
        <div class="side-menu">
          <div class="menu-itens">
            <button class="btn-menu" data-toggle="modal" data-target="#modal_cadastro"><i class='bx bx-plus'></i></button>
            <button class="btn-menu"><a href="../index.html"><i class='bx bx-exit' ></i></a></button>
          </div>
        </div>

        
        <div class="modal fade" data-bs-theme="dark" id="modal_cadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro de Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="close_button">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div>
                    <div class="form-group">
                      <label for="titulo_item">Titulo do Item</label>
                      <input class="form-control" type="text" name="titulo_item" id="titulo_item" />
                    </div>    
                    <div class="form-group">
                      <label for="categoria_item">Categoria</label>       
                      <input class="form-control" type="text" name="categoria_item" id="categoria_item" /> 
                    </div>
                    <div class="custom-file">                             
                      <input class="form-control" type="file" id="imagem_item" /> 
                    </div>           
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="fechar_button">Fechar</button>
                <button type="button" class="btn btn-outline-primary" id="update" disabled>Atualizar</button>
                <button type="button" class="btn btn-primary" onclick="add_itens()" id="submit">Salvar mudanças</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modal_info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visualizar Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="close_button">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div>
                    <div class="form-group">
                      <center><img src="..." id="info_imagem_item" height='300px'></center>
                    </div>
                    <div class="form-group">
                      <label for="titulo_item">Titulo do Item</label>
                      <input class="form-control" type="text" name="titulo_item" id="info_titulo_item" disabled/>
                    </div>    
                    <div class="form-group">
                      <label for="categoria_item">Categoria</label>       
                      <input class="form-control" type="text" name="categoria_item" id="info_categoria_item" disabled/> 
                    </div>         
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="list-itens">
        <table class="table table-borderless" id="crudtable">
          <thead>
            <tbody></tbody>
          </thead>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/Main.js"></script>
  </body>
</html>
