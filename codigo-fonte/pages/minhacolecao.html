<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Coleções</title>
    <link rel="stylesheet" href="../style/minhacolecao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="main">
      <div class="side-menu">
        <div class="menu-itens">
          <h1>MINHAS COLEÇÕES</h1>
          <button class="btn-menu"><a href="./cadastroItem.html">CADASTRAR ITEM</a></button>
          <button class="btn-menu"><a href="../index.html">SAIR</a></button>
        </div>
      </div>
      <div class="cadastro-itens">
        <div class="menu-itens">
          <h1>cadastro</h1>
          <form>
            <div class="row">
              <input class="input-form" type="text" name="titulo_item" id="titulo_item" placeholder="Título do Item" />            
              <input class="input-form" type="text" name="categoria_item" id="categoria_item" placeholder="Categoria" />                               
              <input class="input-img" type="file" id="imagem_item" />            
            </div>
            <div class="btn-save">
              <button onclick="add_itens()" class="button-form" type="submit" id="submit">Salvar</button> 
              <button class="button-form" type="submit" id="update">Atualizar</button>           
            </div>
          </form>
        </div>
      </div>
      <div class="list-itens">
        <table class="table" id="crudtable">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Titulo</th>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
            <tbody></tbody>
          </thead>
        </table>
      </div>
    </div>

    <script src="../js/do0.js"></script>
  </body>
</html>
